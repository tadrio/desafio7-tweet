<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 7 - HTC - Tweet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="tweet">
      <div class="profile-picture">
        <img src="/assets/profile-picture.png" alt="foto do perfil" title="Logo da nike, círculo preto com ícone branco em formato análogo ao símbolo de 'correto'/>
      </div>
      <div class="tweet-content">
        <div class="tweet-info">
          <strong class="user-name main-color">Nike</strong>
          <img class="verified-icon" src="/assets/verified-icon.png" alt="ícone de perfil verificado" title="símbolo azul com bordas onduladas e simbolo de 'verificado' branco na área interna"/>
          <span class="color-2">@Nike</span>
          <p class="separator-mark color-2">⦁</p>
          <span class="color-2">10 de mar</span>
        </div>
        <div class="tweet-text-box">
          <p class="color-1">
            Fail so hard, you can't help but smile. Then do it again. Because
            trying something new is always a win.
            <br />
            <br />
            Join us
          </p>
        </div>
        <div class="tweet-metrics">
          <div class="metric-info">
            <img class="metric-icon" src="/assets/comments.png" alt="ícone de comentário" title="balão de fala na cor cinza"/>
            <span class="metrics-text color-2">3</span>
          </div>
          <div class="metric-info">
            <img class="metric-icon" src="/assets/retweet.png" alt="ícone de retweet" title="setas em sentido oposto na cor cinza"/>
            <span class="metrics-text color-2">3,6 mil</span>
          </div>
          <div class="metric-info">
            <img class="metric-icon" src="/assets/favorite.png" alt="ícone de coração" title="símbolo de coração na cor cinza"/>
            <span class="metrics-text color-2">67 mil</span>
          </div>
          <div class="metric-info">
            <img class="metric-icon" src="/assets/share.png" alt="ícone de compartilhar" title="símbolo de seta saindo de uma caixa na cor cinza"/>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
